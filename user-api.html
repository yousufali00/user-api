<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .card-img-top{
            width: 150px;
            height: 150px;
            margin: 40px auto;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card text-center" >
                        <img src="" id="user-img" class="card-img-top img-fluid" alt="...">
                        <div class="card-body">
                          <h5 id="user-name" class="card-title"></h5>
                          <p class="card-text"> Age: <span id="gender" >  </span></p>
                          <p class="card-text"> Phone: <span id="cell" >  </span></p>
                          <button id="create-user" href="#" class="btn btn-primary btn-block">Create User</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script>

        function getData() {
            fetch( 'https://randomuser.me/api/' )
            .then( response => response.json() )
            .then( data => {
                //  console.log(data);

                const fullName = data.results[0].name;

                const userName = `${fullName.title} ${fullName.first} ${fullName.last}`
                const userGender = data.results[0].gender;
                const userImage = data.results[0].picture.large;
                const userCell = data.results[0].cell;

                document.getElementById('user-img').src =userImage
                document.getElementById('user-name').innerText = userName;
                document.getElementById('gender').innerText = userGender;
                document.getElementById('cell').innerText = userCell;

            })
        
        }

        const createUser = document.getElementById('create-user');
        createUser.addEventListener( 'click', () =>{
            getData()
        } );

    </script>
    
</body>
</html>
